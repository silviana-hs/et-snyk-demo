name: Node.js SNYK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - run: snyk test
      - run: snyk code
      - run: snyk monitor
